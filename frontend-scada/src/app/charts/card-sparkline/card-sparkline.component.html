<div class="h-100 row m-0 d-flex flex-column align-items-stretch justify-content-stretch" style="background-color: #fff;">
    <div class="col-12 row p-0 m-0">
        <div class="col-8 p-3">
            <p class="lead">{{titleCard}}</p>
            <figure class="mt-0 p-0">
                <blockquote class="blockquote">
                    <p><b class="display-5">{{dataNew}}</b>{{varCard}}</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    {{subTitleCard}} <cite title="Source Title" [ngClass]="classObject">{{textOutput}}.</cite>
                </figcaption>
            </figure>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
            <span class="material-icons" style="font-size: 5em; color: rgb(180, 180, 187);">
                {{iconCard}}
            </span>
        </div>
    </div>
    <!--<div class="col-12 p-0 m-0">
        <app-sparklines 
            [color]="color" 
            [dataObject]="dataObject" 
            [variable]="variable"
        ></app-sparklines>
    </div>-->
</div>
