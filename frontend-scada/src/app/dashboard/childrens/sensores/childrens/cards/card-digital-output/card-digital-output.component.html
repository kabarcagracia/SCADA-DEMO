<div class="col-12 col-sm-6 col-xl-4 py-1 px-0 px-sm-1" >
    <div class="h-100 row m-0 d-flex flex-column align-items-stretch justify-content-stretch" style="background-color: #fff;">
        <div class="col-12 row p-0 m-0">
            <div class="col-8 p-3">
                <p class="lead">{{title | uppercase}}</p>
                <figure class="mt-0 p-0">
                    <blockquote class="blockquote">
                        <p><b class="display-5">{{statusSensor | uppercase}}</b></p>
                    </blockquote>
                    <ng-container *ngIf="statusBool; else toggleFalse">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked (change)="onChecked($event)">
                            <label class="form-check-label lead" for="flexSwitchCheckChecked">ESTADO {{title | uppercase}}</label>
                        </div>
                    </ng-container>
                    <ng-template #toggleFalse>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" (change)="onChecked($event)">
                            <label class="form-check-label lead" for="flexSwitchCheckChecked">ESTADO {{title | uppercase}}</label>
                        </div>
                    </ng-template>
                </figure>
            </div>
            <div class="col-4 d-flex align-items-center justify-content-center">
                <span class="material-icons" style="font-size: 5em;color: rgb(180, 180, 187);">
                    bolt
                </span>
            </div>
        </div>
    </div>
</div>
